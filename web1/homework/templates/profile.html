<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
</head>
<body>
        {%for name in users %}
                {% if name == user_name %}
                        <p>Name :{{users[user_name].name}}<br>
                        <p>Age :{{users[user_name].age}}<br>
                                
                {% else %}
                        <p> User not found </p>
                {% endif %}
        {% endfor %}
</body>
</html>
